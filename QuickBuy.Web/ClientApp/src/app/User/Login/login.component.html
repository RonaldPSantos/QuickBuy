<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="E-mail" class="form-control mb-2" (keypress)="on_keypress()" />

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="password" placeholder="Senha" class="form-control mb-2" />

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
    <img class="img-style" src="../../../assets/img/avatar.png" />
  </form>
</div>
