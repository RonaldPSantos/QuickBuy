<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="E-mail" class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="user.email"
           #email="ngModel" email required />

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email inválido
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="password" placeholder="Senha" class="form-control mb-2"
           [ngClass]="{
            'is-invalid': password.invalid && (email.dirty || password.touched),
            'is-valid': password.valid && (email.dirty || password.touched)
           }"
          [(ngModel)]="user.password" #password="ngModel" required />

    <div class="invalid-feedback mb-2" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">
        Informe a senha
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
  </form>
</div>
